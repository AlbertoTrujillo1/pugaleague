<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Hackeo en Progreso</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a0a;
            color: #00FF00;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            animation: blinkText 1s infinite;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
        }
        @keyframes blinkText {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        #mensaje {
            margin-top: 20px;
            font-size: 1.5rem;
            transition: opacity 0.5s;
        }
        #infoSistema {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #00FF00;
        }
        #fechaHora {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #00FF00;
        }
        #imagenHackeo {
            margin-top: 30px; /* Espacio superior */
            width: 80%; /* Aumenta el tamaño */
            max-width: 600px; /* Limita el tamaño máximo */
            display: none;
            transition: opacity 0.5s;
        }
        #sslInfo {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #00FF00;
        }
        #detallesAdicionales {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #00FF00;
            line-height: 1.5; /* Espaciado entre líneas */
        }
        #contenido {
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #aaa;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            #mensaje {
                font-size: 1.2rem;
            }
            #infoSistema, #fechaHora, #sslInfo, #detallesAdicionales {
                font-size: 1rem;
            }
            #imagenHackeo {
                width: 100%; /* Full width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="contenido">
        <h1>Recuperando tu IP...</h1>
        <p id="mensaje"></p>
        <p id="infoSistema"></p> <!-- Para mostrar información del sistema -->
        <p id="fechaHora"></p> <!-- Para mostrar la fecha y hora -->
        <p id="sslInfo"></p> <!-- Para mostrar información SSL -->
        <p id="detallesAdicionales"></p> <!-- Para mostrar detalles adicionales -->
        <img id="imagenHackeo" src="imagey.jpg" alt="Imagen de hackeo">
    </div>

    <footer>
        © 2024 Alberto Trujillo | All rights reserved 
    </footer>

    <script>
        // Función para obtener la IP del usuario
        function obtenerIP() {
            $.getJSON('https://api.ipify.org?format=json', function(data) {
                // Una vez obtenida la IP, mostramos el mensaje
                const mensaje = document.getElementById('mensaje');
                mensaje.innerHTML = "Te he hackeado. Tu dirección IP es: " + data.ip;
                mensaje.style.opacity = 1;  // Asegurarse de que el mensaje sea visible
                
                // Cambiar el contenido de la página al estilo "hackeo"
                document.querySelector("h1").textContent = "¡Has caído en la trampa!";
                document.body.style.backgroundColor = "#000";
                document.body.style.color = "#00FF00";  // Color verde de "pantalla de hackeo"
                
                // Mostrar la imagen de hackeo
                const imagen = document.getElementById('imagenHackeo');
                imagen.style.display = 'block';
                imagen.style.opacity = 1;  // Hacerla visible
                
                // Enviar la IP al servidor para guardarla
                $.ajax({
                    type: "POST",
                    url: "guardar_ip.php",  // Archivo PHP para guardar la IP
                    data: { ip: data.ip },
                    success: function(response) {
                        console.log("IP guardada en el servidor.");
                    }
                });

                // Mostrar la fecha y hora actuales
                mostrarFechaHora();

                // Mostrar información del sistema
                mostrarInfoSistema();

                // Mostrar información sobre el certificado SSL
                mostrarSSLInfo();

                // Mostrar detalles adicionales
                mostrarDetallesAdicionales();
            }).fail(function() {
                // Manejo de errores en caso de que la API falle
                document.getElementById('mensaje').innerHTML = "No se pudo recuperar la IP.";
            });
        }

        // Función para mostrar la fecha y hora actuales
        function mostrarFechaHora() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', 
                             hour: '2-digit', minute: '2-digit', second: '2-digit', 
                             hour12: false };
            const fechaHora = now.toLocaleString('es-ES', options);
            document.getElementById('fechaHora').innerHTML = "Fecha y hora: " + fechaHora;
        }

        // Función para mostrar información del sistema
        function mostrarInfoSistema() {
            const navegador = navigator.userAgent; // Información del navegador
            const sistemaOperativo = navigator.platform; // Información del sistema operativo
            const versionNavegador = navigator.appVersion; // Versión del navegador
            const infoSistema = `Navegador: ${navegador}<br>Sistema Operativo: ${sistemaOperativo}<br>Versión del Navegador: ${versionNavegador}`;
            document.getElementById('infoSistema').innerHTML = infoSistema;
        }

        // Función para mostrar información del certificado SSL
        function mostrarSSLInfo() {
            const isSecure = window.location.protocol === 'https:' ? "Conexión segura (HTTPS)" : "Conexión no segura (HTTP)";
            const sslInfo = `Estado de la conexión: ${isSecure}`;
            document.getElementById('sslInfo').innerHTML = sslInfo;
        }

        // Función para mostrar detalles adicionales
        function mostrarDetallesAdicionales() {
            const resolution = window.screen.width + "x" + window.screen.height; // Resolución de pantalla
            const devicePixelRatio = window.devicePixelRatio; // DPI
            const language = navigator.language || navigator.userLanguage; // Idioma del navegador
            const cookiesEnabled = navigator.cookieEnabled ? "Sí" : "No"; // Cookies habilitadas
            const geoLocationSupported = "Geolocalización: " + (navigator.geolocation ? "Sí" : "No"); // Geolocalización

            const detalles = `
                Resolución de Pantalla: ${resolution}<br>
                DPI: ${devicePixelRatio}<br>
                Idioma: ${language}<br>
                Cookies Habilitadas: ${cookiesEnabled}<br>
                ${geoLocationSupported}
            `;
            document.getElementById('detallesAdicionales').innerHTML = detalles;
        }

        // Llamamos a la función para obtener la IP al cargar la página
        window.onload = obtenerIP;
    </script>
</body>
</html>
