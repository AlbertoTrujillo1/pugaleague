<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al virusero de Asier Martin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Para simplificar las llamadas AJAX -->
</head>
<body>
    <div id="contenido">
        <h1>Recuperando tu IP...</h1>
        <p id="mensaje"></p>
        <img id="imagenHackeo" src="https://via.placeholder.com/300" alt="Imagen de hackeo" style="display:none; margin-top: 20px;">
    </div>

    <script>
        // Función para obtener la IP del usuario
        function obtenerIP() {
            $.getJSON('https://api.ipify.org?format=json', function(data) {
                const ip = data.ip;

                // Mostrar el mensaje de hackeo
                document.getElementById('mensaje').innerHTML = 
                    "Te he hackeado. Tu dirección IP es: " + ip;
                 <img id="imagenHackeo" src="imagey.jpg" alt="Imagen de hackeo" style="display:none; margin-top: 20px;">
                
                // Modificar el contenido principal para darle estilo de "hackeo"
                document.querySelector("h1").textContent = "¡Asier Martin ahora tiene tu IP!";
                document.body.style.backgroundColor = "#000";
                document.body.style.color = "#00FF00";  // Color verde de "pantalla de hackeo"
                document.getElementById('contenido').style.textAlign = 'center';
                document.getElementById('contenido').style.fontSize = '24px';

                // Mostrar la imagen de hackeo
                document.getElementById('imagenHackeo').style.display = 'block';

                // Enviar la IP al backend (PHP) para guardarla
                $.ajax({
                    url: 'guardar_ip.php', // Archivo PHP que guarda la IP
                    type: 'POST',
                    data: { ip: ip },
                    success: function(response) {
                        console.log("IP guardada exitosamente");
                    },
                    error: function() {
                        console.error("Error al guardar la IP");
                    }
                });
            });
        }

        // Llamamos a la función para obtener la IP al cargar la página
        window.onload = obtenerIP;
    </script>
</body>
</html>
