<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error404</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Para simplificar las llamadas AJAX -->
</head>
<body>
    <div id="contenido">
        <h1>Recuperando tu IP...</h1>
        <p id="mensaje"></p>
        <!-- Imagen que quieres mostrar -->
        <img id="imagenHackeo" src="imagey.jpg" alt="Imagen de hackeo" style="display:none; margin-top: 20px;">
    </div>

    <script>
        // Función para obtener la IP del usuario
        function obtenerIP() {
            $.getJSON('https://api.ipify.org?format=json', function(data) {
                // Una vez obtenida la IP, mostramos el mensaje
                document.getElementById('mensaje').innerHTML = 
                    "Te he hackeado. Tu dirección IP es: " + data.ip;
                
                // Modificamos el contenido principal para darle un estilo de "hackeo"
                document.querySelector("h1").textContent = "Has caído en la trampa del nini!";
                document.body.style.backgroundColor = "#000";
                document.body.style.color = "#00FF00";  // Color verde de "pantalla de hackeo"
                document.getElementById('contenido').style.textAlign = 'center';
                document.getElementById('contenido').style.fontSize = '24px';

                // Mostrar la imagen de hackeo
                document.getElementById('imagenHackeo').style.display = 'block';
            });
        }

        // Llamamos a la función para obtener la IP al cargar la página
        window.onload = obtenerIP;
    </script>
</body>
</html>
