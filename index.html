        <!-- Contador hasta el 9 de junio a las 11:00 en Montreal -->
        <div class="countdown" id="countdown"></div>

    <script>
        // Establecer la fecha objetivo (9 de junio de 2024 a las 11:00 en Montreal)
        const countdownDate = new Date('June 9, 2024 11:00:00').getTime();
    
        // Actualizar el contador cada segundo
        const countdown = document.getElementById('countdown');
    
        const updateCountdown = () => {
            // Obtener la fecha y hora actual
            const now = new Date().getTime();
    
            // Calcular la diferencia entre la fecha objetivo y la fecha actual
            const difference = countdownDate - now;
    
            // Calcular días, horas, minutos y segundos restantes
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
    
            // Mostrar el contador en el elemento HTML
            countdown.innerHTML = `Próxima carrera en ${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;
    
            // Si la cuenta regresiva ha terminado, mostrar un mensaje
            if (difference < 0) {
                clearInterval(countdownInterval);
                countdown.innerHTML = "¡La carrera ha comenzado!";
            }
        };
    
        // Actualizar el contador cada segundo
        const countdownInterval = setInterval(updateCountdown, 1000);
    
        // Actualizar el contador inicialmente para evitar un retraso de un segundo
        updateCountdown();
    </script>
