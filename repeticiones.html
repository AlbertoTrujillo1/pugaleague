<head>

    <title>Repeticiones de la Puga League</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Fondo gris claro */
            color: #333; /* Texto gris oscuro */
        }

        header {
            background-color: #f7b932; /* Naranja */
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
            padding: 1rem;
        }

        .section {
            background-color: white;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            border-bottom: 2px solid #333; /* Borde inferior gris oscuro */
            padding-bottom: 0.5rem;
            color: #333; /* Texto gris oscuro */
        }

        .section-content {
            margin-top: 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        nav {
            background-color: #f0f0f0; /* Fondo gris claro */
            text-align: center;
            padding: 0.5rem 0;
            border-bottom: 2px solid #f7b932; /* Borde inferior naranja */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333; /* Texto gris oscuro */
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #333; /* Fondo gris oscuro */
            color: #f7b932; /* Texto naranja */
        }
    </style>
</head>
